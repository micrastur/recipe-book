<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="itemName"
              name="name">
          </div>
        </div>
        <div class="col-sm-2 form-group">
          <label for="">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            [(ngModel)]="itemAmount"
            name="account">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onItemAdd()">
              Add
            </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onItemDelete()">
              Delete
            </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onItemClear()">
              Clear
            </button>
        </div>
      </div>
    </form>
  </div>
</div>
