<app-header (navClick)="onNavItemClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="nav.recipeList === true; else shoppingList">
      </app-recipes>
      <ng-template #shoppingList>
        <app-shopping-list *ngIf="nav.shoppingList"></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
